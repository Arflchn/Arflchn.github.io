<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="conteiner">
        <div class="resultContainer">
            <p class="result"></p>
        </div>
        <div class="buttons">
            <!-- Numbers and Symbols are in different
            divs because the layout -->
            <div class="numbers">
                <button onclick="getNum('7')">7</button>
                <button onclick="getNum('8')">8</button>
                <button onclick="getNum('9')">9</button><br>
                <button onclick="getNum('4')">4</button>
                <button onclick="getNum('5')">5</button>
                <button onclick="getNum('6')">6</button><br>
                <button onclick="getNum('1')">1</button>
                <button onclick="getNum('2')">2</button>
                <button onclick="getNum('3')">3</button><br>
                <button onclick="getNum('.')">.</button>
                <button onclick="getNum('0')">0</button>
                <button onclick="clean()">C</button>
            </div>
            <div class="symbols">
                <button onclick="getSymbol('+')">+</button>
                <button onclick="getSymbol('-')">-</button>
                <button onclick="getSymbol('*')">*</button>
                <button onclick="getSymbol('/')">/</button>
            </div>
        </div>
        <!-- Result Button must be out of the divs
        bacause it's could make problems due the flex display -->
        <button class="resultSymbol" onclick="calc()">=</button>
    </div>
    <footer>
        <!-- Have you found this code on my GitHub? -->
        <a href="https://github.com/Arflchn">GitHub</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
